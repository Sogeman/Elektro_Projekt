<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="frontend/Scripts/mycontroller.js"></script>
    <script src="frontend/Scripts/miscLogic.js"></script>
    <script src="frontend/Scripts/listHandler.js"></script>
    <script src="frontend/Scripts/queryManager.js"></script>
    <script src="frontend/Scripts/modalManager.js"></script>
    <script src="frontend/Scripts/shoppingListAndSchematicHandler.js"></script>
    <script src="frontend/Scripts/eventHandler.js"></script>
    <script src="frontend/Scripts/switchView.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="frontend/Content/mystyles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elektroinstallationsmanager</title>
</head>

<body>
    <div class="container">

        <!-- Loading Screen -->

        <div id="loading-screen">
            <img id="loading-image" src="frontend/Content/images/loading-spinner.png">
        </div>

        <!-- Header -->
        <div class="row my-2">
            <div class="col-1 mt-1" id="nav-menu">
                <button id="home" class="btn btn-link">
                    <img class="img-responsive" src="frontend/Content/images/home-button.png">
                </button>
            </div>
            <div class="col-10 mt-2 text-center" id="main-title">
                <h1>
                    <strong>Elektroinstallationsmanager</strong>
                </h1>
            </div>
        </div>
    </div>

    <div class="row my-4"></div>

    <!-- Homepage -->
    <div id="homepage">
        <div class="container">
            <div class="row my-3 main-buttons">
                <div class="col-6">
                    <h2 id="page-title">Projekte</h2>
                </div>
                <div class="col-1 ml-auto">
                    <button type="button" id="circuitbreaker-button" class="btn btn-info btn-lg">FIs + Sicherungen</button>
                </div>
                <div class="col-2 ml-auto">
                    <button type="button" id="create-item-button" class="btn btn-lg btn-info"></button>
                </div>
            </div>

            <div class="row my-3">
                <div id="data-list" class="col">
                    <table class="table">
                        <thead id="data-table-head">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Erstellungsdatum</th>
                                <th scope="col">Bezeichnung</th>
                                <th scope="col" class="text-center">Optionen</th>
                            </tr>
                        </thead>
                        <tbody id="data-table">
                            <!-- Insert point for server data -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Shoppinglist -->
    <div id="shopping-list">
        <div class="container">
            <div class="row my-3">
                <div class="col-6 mx-auto">
                    <h2 id="shopping-list-title"></h2>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" id="print" onclick="window.print();">Drucken</button>
                </div>
            </div>

            <!-- Geräte -->
            <div class="row my-3">
                <div class="col-3">
                    <h4>Geräte</h4>
                </div>
            </div>
            <div class="row my-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Menge</th>
                        </tr>
                    </thead>
                    <tbody id="shopping-list-devices">
                        <!-- Insert point for shoppinglist -->
                    </tbody>
                </table>
            </div>

            <!-- Sensoren -->
            <div class="row my-3">
                <div class="col-3">
                    <h4>Sensoren</h4>
                </div>
            </div>
            <div class="row my-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Menge</th>
                        </tr>
                    </thead>
                    <tbody id="shopping-list-sensors">
                        <!-- Insert point for shoppinglist -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Schematic -->
    <div id="schematic">
        <div class="container">
            <div class="row schematic-anchor" id="schematic-anchor"> </div>
        </div>
    </div>

    <!--Create Entry Modal-->
    <div class="modal" id="create-entry-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--Titel variabel-->
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 class="dialog-item-name"></h3>
                    <input type="hidden" id="parent-id" value="0" />
                    <input type="hidden" id="item-id" value="0" />
                    <input type="hidden" id="fuse-id" value="0" />
                    <!-- Select derzeit hardcoded -->
                    <div class="form-group" id="form-name">
                        <label for="name">Bezeichnung</label>
                        <select class="custom-select" id="devices-select">
                            <option selected>Auswählen oder unten eintragen</option>
                            <option value="Leuchte E27">Leuchte E27</option>
                            <option value="Leuchte E14">Leuchte E14</option>
                            <option value="Leuchte GU10">Leuchte GU10</option>
                            <option value="Leuchte GU5.3">Leuchte GU5.3</option>
                            <option value="Steckdose 230V">Steckdose 230V</option>
                            <option value="Rollo">Rollo</option>
                        </select>
                        <select class="custom-select" id="sensors-select">
                            <option selected>Auswählen oder unten eintragen</option>
                            <option value="Lichtschalter">Lichtschalter</option>
                            <option value="Lichtsensor">Lichtsensor</option>
                            <option value="Rolloschalter">Rolloschalter</option>
                            <option value="Feuchtigkeitssensor">Feuchtigkeitssensor</option>
                            <option value="Bewegungsmelder">Bewegungsmelder</option>
                        </select>
                        <input type="text" class="form-control mt-2" id="name" name="name" maxlength=40 placeholder="Name" required="required" />
                    </div>
                    <!-- nur bei Stockwerken -->
                    <div class="form-group" id="form-floor-count">
                        <label for="floor-count">Stockwerk (0 ist Keller)</label>
                        <input type="number" class="form-control" id="floor-count" name="count_from_basement" placeholder="0-n" min="0" max="99"
                            required="required" />
                    </div>
                    <!-- nur bei Sensoren -->
                    <div class="form-group" id="form-unit">
                        <label for="unit">Einheit</label>
                        <input type="text" class="form-control" id="unit" name="unit" placeholder="Ein/Aus, Lumen,..." />
                    </div>

                    <div class="form-group" id="form-value">
                        <label for="value">Wert</label>
                        <input type="text" class="form-control" id="value" name="value" placeholder="Ein, Aus,..." />
                    </div>
                    <select class="custom-select" id="form-fuses-select">
                            <option id="fuses-select" selected>Sicherung auswählen</option>
                            <!-- Variabel Sicherung einfügen -->
                        </select>
                    <div class="form-group" id="form-current-choice">
                        <label for="unit">Derzeitige Auswahl</label>
                        <input type="text" class="form-control" id="current-choice" name="choice1" readonly/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-button" data-dismiss="modal">Close</button>
                    <button type="button" id="save-button" class="btn btn-info">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Warning Popup -->
    <div class="modal" id="delete-warning-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eintrag löschen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Sind Sie absolut sicher, dass Sie den Eintrag löschen wollen?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete-warning-confirm" class="btn btn-primary">JA!!!!</button>
                    <button type="button" class="btn btn-secondary close-button" data-dismiss="modal">NEIN, doch nicht</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Second Warning Popup -->
    <div class="modal" id="delete-confirm-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eintrag löschen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Letzte Chance. Gelöschte Einträge sind unwiderruflich vernichtet.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-button" data-dismiss="modal">NEIN, doch nicht</button>
                    <button type="button" id="delete-confirm" class="btn btn-primary">JA!!!!</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- icons: https://www.iconfinder.com/iconsets/app-custom-ui-1  -->

</html>
